<!--
    CHURCHAPPS AMBASSADOR WORLD MAP
    Interactive map showing ambassadors globally
    Click on pins to see ambassador profile
-->

<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        .map-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        #map {
            height: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .ambassador-popup {
            text-align: center;
            min-width: 200px;
        }

        .ambassador-popup img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #667eea;
            margin-bottom: 10px;
        }

        .ambassador-popup h3 {
            color: #667eea;
            margin: 10px 0 5px 0;
            font-size: 1.2em;
        }

        .ambassador-popup .region {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .ambassador-popup .bio {
            color: #333;
            font-size: 0.85em;
            line-height: 1.4;
            margin: 10px 0;
        }

        .ambassador-popup .email {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 0.85em;
            margin-top: 10px;
        }

        .stats {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .stats h2 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .stat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .stat-item {
            padding: 15px;
            background: white;
            border-radius: 8px;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="map-container">
        <div class="stats">
            <h2>üåç ChurchApps Ambassadors Worldwide</h2>
            <div class="stat-grid">
                <div class="stat-item">
                    <div class="stat-number" id="ambassador-count">0</div>
                    <div class="stat-label">Ambassadors</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="country-count">0</div>
                    <div class="stat-label">Countries</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="church-count">0</div>
                    <div class="stat-label">Churches Helped</div>
                </div>
            </div>
        </div>

        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // AMBASSADOR DATA - Update this array as you add ambassadors
        const ambassadors = [
            {
                name: "Park Min-soo",
                region: "Seoul, South Korea",
                country: "South Korea",
                email: "korea@churchapps.org",
                bio: "Helping churches in Korea discover free ministry tools. Passionate about making church tech accessible to small congregations.",
                photo: "https://via.placeholder.com/100", // Replace with actual photo URL
                churches: 12,
                lat: 37.5665,
                lng: 126.9780
            },
            {
                name: "Carlos Rodriguez",
                region: "Madrid, Spain",
                country: "Spain",
                email: "spain@churchapps.org",
                bio: "Serving churches across Spain with training and support for ChurchApps products.",
                photo: "https://via.placeholder.com/100",
                churches: 5,
                lat: 40.4168,
                lng: -3.7038
            }
            // Add more ambassadors here as they join
        ];

        // Initialize map
        const map = L.map('map').setView([20, 0], 2);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors'
        }).addTo(map);

        // Custom marker icon
        const customIcon = L.divIcon({
            className: 'custom-marker',
            html: '<div style="background: #667eea; width: 25px; height: 25px; border-radius: 50%; border: 3px solid white; box-shadow: 0 2px 8px rgba(0,0,0,0.3);"></div>',
            iconSize: [25, 25],
            iconAnchor: [12, 12]
        });

        // Add markers for each ambassador
        let totalChurches = 0;
        let countries = new Set();

        ambassadors.forEach(amb => {
            totalChurches += amb.churches;
            countries.add(amb.country);

            const popupContent = `
                <div class="ambassador-popup">
                    <img src="${amb.photo}" alt="${amb.name}">
                    <h3>${amb.name}</h3>
                    <div class="region">üìç ${amb.region}</div>
                    <div class="bio">${amb.bio}</div>
                    <div style="margin: 10px 0; font-weight: 600; color: #667eea;">
                        ‚õ™ ${amb.churches} churches helped
                    </div>
                    <a href="mailto:${amb.email}" class="email">üìß Contact</a>
                </div>
            `;

            L.marker([amb.lat, amb.lng], { icon: customIcon })
                .addTo(map)
                .bindPopup(popupContent, {
                    maxWidth: 300,
                    className: 'ambassador-popup-container'
                });
        });

        // Update stats
        document.getElementById('ambassador-count').textContent = ambassadors.length;
        document.getElementById('country-count').textContent = countries.size;
        document.getElementById('church-count').textContent = totalChurches;
    </script>
</body>
</html>

<!--
    TO ADD NEW AMBASSADORS:
    1. Add their data to the ambassadors array above
    2. Include: name, region, country, email, bio, photo URL, churches helped, lat/lng
    3. Get lat/lng from: https://www.latlong.net/

    PHOTO REQUIREMENTS:
    - Square format (1:1 ratio)
    - Minimum 300x300px
    - Upload to your server or CDN
    - Update the photo URL in the data
-->
